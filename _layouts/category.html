---
layout: default
---
<section class="row column">
  {% for class in site.data.classes %}
    <a href="{{ class.class-name | datapage_url: '/classes' }}">
        <div class="callout class-tile">
        <div class="clearfix">
            <h2 class="float-left">{{ class.class-name }}</h2>
            <p class="float-right">Age {{ class.age }}</p>
        </div>
        <p>{{class.description | truncatewords: 18}}</p>
        </div> 
    </a>
  {% endfor %}
</section>
