<div class="category-nav ">
  {% for category in site.data.categories %}
    {% if category.class == "main" %}
      <a href="{{ category.category | datapage_url: '/categories' }}">
        <h2 class="{% if page.category == category.category %}active-category{% endif %}">{{ category.category-label }}</h2>
      </a>
    {% endif %}
  {% endfor %}
</div>
